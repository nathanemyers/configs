set -g default-terminal "screen-256color"

set -g status-bg colour22
set -g status-fg colour246

set-window-option -g window-status-bg colour22
set-window-option -g window-status-fg colour246
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-bg colour58
set-window-option -g window-status-current-fg colour246
set-window-option -g window-status-current-attr bright

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g monitor-activity on
set -g visual-activity on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g history-limit 10000
